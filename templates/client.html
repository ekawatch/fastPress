<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Game - Client</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
    }

    #idInput {
      font-size: 24px;
      padding: 10px;
      width: 60%;
      max-width: 200px;
      text-align: center;
      margin-bottom: 30px;
    }

    #pressBtn {
      width: 80vw;
      max-width: 300px;
      height: 80vw;
      max-height: 300px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 32px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease;
    }

    #pressBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h2>Enter Your ID (1-100)</h2>
  <input id="idInput" type="number" min="1" max="100" placeholder="Your ID" />
  <button id="pressBtn">PRESS</button>

  <script>
    const socket = io();

    document.getElementById("pressBtn").onclick = () => {
      const id = parseInt(document.getElementById("idInput").value);
      if (!id || id < 1 || id > 100) {
        alert("Please enter a valid ID (1-100)");
        return;
      }
      socket.emit("press", { id });
    };
  </script>
</body>
</html>
